        /**
         * problem statement: create a function that will take in a string, find out how many white spaces
         * are in the front, and return that numbers.
         *
         * pseudo code:
         * TAKE any string
         * IF trimmed string input = string then return 0
         * ELSE use (/^\s/).exec(input) to create an array hold the match
         * then use the length function on the array 0th element to return the number of whitespaces
         */
        function whiteSpacesInFront(input) {
            var myRegex = /^\s+/;
            var originalLength = input.length;
            var modLength = (input.replace(myRegex, '')).length;
            return originalLength - modLength;
        }
