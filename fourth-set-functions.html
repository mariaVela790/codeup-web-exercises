                } else if (month === 'apr' || month === 'april') {
                    alert('it\'s april');
                } else if (month === 'may') {
                    alert('it\'s may');
                } else {
                    alert('invalid');
                }
            } else if (season === 'summer') {
                alert('Months available in Summer are: June, July, and August');
                month = prompt('Enter one of the months in Summer:');
                month = month.toLowerCase();
                if (month === 'jun' || month === 'june') {
                    alert('it\'s june');
                } else if (month === 'jul' || month === 'july') {
                    alert('it\'s july');
                } else if (month === 'aug' || month === 'august') {

                month = prompt('Enter one of the months in Fall:');
                month = month.toLowerCase();
                if (month === 'sept' || month === 'september') {
                    alert('it\'s september');
                } else if (month === 'oct' || month === 'october') {
                    alert('it\'s october');
                } else if (month === 'nov' || month === 'november') {
                    alert('it\'s november');
                } else {

                }
            } else if (season === 'winter') {
                alert('Months available in Winter are: December, January, and February');
                month = prompt('Enter one of the months in Winter:');
                month = month.toLowerCase();
                if (month === 'dec' || month === 'december') {

                } else if (month === 'jan' || month === 'january') {

                } else if (month === 'feb' || month === 'february') {

                } else {

                }
            } else{

            }
        } else{
            alert('invalid input');
        }
    }
