        <!--Sections are great for completely separate sections in a form but when the form is small like

        <form method="POST" action="http://http-inspector.glitch.me/">

                <p>
                    <label for="emailInput">Email: </label><br>
                    <input id="emailInput" name="emailInput" type="email" placeholder="email@gwebsite.com">

            <section id="bio">
