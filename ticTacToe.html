<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .box{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 justify-content-center">
            <h1 class="text-center">Tic Tac Toe!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 winnerAnnouncement text-center">
            <!--<div class="winnerAnnouncement"></div>-->
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id='11' class="bg-primary border border-white box text-center text-alignment player-font"></div>
                    <div id='12' class="bg-primary border border-white box"></div>
                    <div id='13' class="bg-primary border border-white box"></div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id='21' class="bg-primary border border-white box"></div>
                    <div id='22' class="bg-primary border border-white box"></div>
                    <div id='23' class="bg-primary border border-white box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id='31' class="bg-primary border border-white box"></div>
                    <div id='33' class="bg-primary border border-white box"></div>
                    <div id='32' class="bg-primary border border-white box"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="../mariaVela790.github.io/js/tic-tac-toe.js"></script>


</body>
</html>
