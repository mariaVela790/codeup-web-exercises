<script>
    "use strict";

    $(document).ready(function () {
        $('.toggle-dd').click(function () {
            $('dd').toggleClass('invisible');
        });

        $('dt').click(function () {
            $(this).toggleClass('highlight');
        });


        $('.highlight-last-li').click(function () {
            $('ul').each(function () {
                $(this).children().last().css('background', 'yellow');
            });
        });

        $('h3').click(function () {
            $(this).next().children().css('font-weight', 'bold');
        });

        $('li').click(function () {
            $(this).parent().children().first().css('color', 'blue');
        });

        console.log($('.frame1'));
        //
        $('.button1').click(function () {
            var frame1Image = $('.frame1').children().attr('class');
            var frame2Image = $('.frame2').children().attr('class');
            console.log($('.frame1').children());
            console.log(frame2Image);

            $('.frame1').children().removeClass(frame1Image).addClass(frame2Image);
            $('.frame2').children().removeClass(frame2Image).addClass(frame1Image);
        });

        $('.button2').click(function () {
           var randomNum = Math.round(Math.random());
            var frame1Image = $('.frame1').children().attr('class');
            var frame2Image = $('.frame2').children().attr('class');
            var frame3Image = $('.frame3').children().attr('class');

            if(randomNum === 0){
                //Swap frame 1 and frame 2
                $('.frame1').children().removeClass(frame1Image).addClass(frame2Image);
                $('.frame2').children().removeClass(frame2Image).addClass(frame1Image);
            } else{
                //Swap frame 2 and 3
                $('.frame3').children().removeClass(frame3Image).addClass(frame2Image);
                $('.frame2').children().removeClass(frame2Image).addClass(frame3Image);
            }

        });

        $('.button3').click(function () {
            var frame3Image = $('.frame3').children().attr('class');
            var frame2Image = $('.frame2').children().attr('class');

            $('.frame3').children().removeClass(frame3Image).addClass(frame2Image);
            $('.frame2').children().removeClass(frame2Image).addClass(frame3Image);
        });
