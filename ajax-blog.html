<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
    <div id="posts"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>



    function updateBlogPosts() {
        $.ajax("data/blog.json").done(function (blogData) {
            blogData.forEach(function (blogEntryInfo) {
                console.log(blogEntryInfo);
                $("#posts").append(createBlogPost(blogEntryInfo));
            });
        });
    }

    updateBlogPosts();


    function createBlogPost(blogEntryInfo) {
        var blogPostHtml = '';
        var categoriesStr = '';
        blogEntryInfo.categories.forEach(function (category) {
            categoriesStr += category + ' ';
        });

        blogPostHtml += '<article>';
        blogPostHtml += '<header>' + blogEntryInfo.title;
        blogPostHtml += '</header>';
        blogPostHtml += '<p>' + blogEntryInfo.content;
        blogPostHtml += '</p>';
        blogPostHtml += '<div>' + categoriesStr;
        blogPostHtml += '</div>';
        blogPostHtml += '</article>';

        // blogEntryInfo.forEach(function (blogObj) {
        // });
        return blogPostHtml;
    }
    
    function f() {
        
    }
    
    </script>
</body>
</html>
